name: Build Job

on: [workflow_call]

jobs:
  build-job:
    runs-on: ubuntu-latest

    inputs:
      dry_run:
        required: true
        description: 'Flag to indicate dry run'
      is_master:
        required: true
        description: 'Flag to indicate if it is the master branch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Task
        run: |
          echo "Dry Run: ${{ inputs.dry_run }}"
          echo "Is Master: ${{ inputs.is_master }}"


