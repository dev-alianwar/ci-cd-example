name: Build Job

on: [workflow_call]

jobs:
  build-job:
    runs-on: ubuntu-latest

    with:
      dry_run:
        required: true
        description: 'Flag to indicate dry run'
      is_master:
        required: true
        description: 'Flag to indicate if it is the master branch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Verify npm installation
        run: npm --version

      - name: Build Task
        run: |
          echo "Dry Run: ${{ inputs.dry_run }}"
          echo "Is Master: ${{ inputs.is_master }}"

      - name: Build module
        run: npm run build