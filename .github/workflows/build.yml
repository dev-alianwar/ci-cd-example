name: Build Module

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    
    inputs:
      dry_run:
        required: true
        description: 'Flag to indicate dry run'
      is_master:
        required: true
        description: 'Flag to indicate if it is the master branch'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install npm dependencies
      run: npm install

    - name: Build module
      run: npm run build