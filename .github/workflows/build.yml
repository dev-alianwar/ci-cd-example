name: Build Job

on:
  workflow_call:
    inputs:
      dry_run:
        required: true
        type: boolean
      is_master:
        required: true
        type: boolean

    outputs:
      new_package_version:
        value: ${{ jobs.build_module.outputs.new_package_version }}

jobs:
  build_module:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      new_package_version: ${{ steps.output_version.outputs.new_package_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 3
          ref: ${{ github.event.release.target_commitish }}

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ github.sha }}

      - name: Setup git bot user
        run: |
          git config --local user.email "bot@gmail.com"
          git config --local user.name "GitHub Action"

      - name: Check if tag exists (master/development)
        id: check_tag_master
        if: ${{ inputs.is_master }}
        run: |
          TAG="v$(jq -r .version package.json)"
          if git rev-parse "$TAG" >/dev/null 2>&1
          then
            echo "Tag $TAG already exists."
            echo "::set-output name=tag_exists::true"
          else
            echo "::set-output name=tag_exists::false"
          fi

      - name: Check if tag exists (dev-env)
        id: check_tag_dev
        if: ${{ !inputs.is_master }}
        run: |
          BRANCH=${GITHUB_REF##*/}
          TAG="v$(jq -r .version package.json)"
          if git rev-parse "$TAG" >/dev/null 2>&1
          then
            echo "Tag $TAG already exists."
            echo "::set-output name=tag_exists::true"
          else
            echo "::set-output name=tag_exists::false"
          fi

      - name: Set package version (master/development)
        if: ${{ !inputs.dry_run && inputs.is_master && steps.check_tag_master.outputs.tag_exists == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git tag -l | xargs git tag -d
          git fetch --tags -f
          npm run incrementVersion
          git tag v$(jq -r .version package.json)
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git --tags

      - name: Set package version (dev-env)
        if: ${{ !inputs.dry_run && !inputs.is_master && steps.check_tag_dev.outputs.tag_exists == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git tag -l | xargs git tag -d
          git fetch --tags -f
          BRANCH=${GITHUB_REF##*/} npm run incrementBranchVersion
          git tag v$(jq -r .version package.json)
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git --tags

      - name: Output package version
        id: output_version
        run: echo "new_package_version=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Build (dry-run)
        if: ${{ inputs.dry_run }}
        run: npm run build

      - name: Build (with new package version)
        if: ${{ !inputs.dry_run }}
        run: npm run build -- --environment PACKAGE_VERSION:v$(jq -r .version package.json),GIT_SHA:${{ github.sha }}
